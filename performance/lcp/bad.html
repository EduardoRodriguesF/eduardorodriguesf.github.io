<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LCP Ruim</title>
  <style>
    body {
      margin: 0;
    }
    .imagem-principal {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="imagem-principal"></div>

  <script>
    // Simula carregamento lento da imagem principal
    setTimeout(() => {
      const imagemPrincipal = document.querySelector('.imagem-principal');
      imagemPrincipal.style.backgroundImage = 'url("https://placehold.co/1500x500")';
    }, 3000); // Carrega a imagem ap√≥s 3 segundos
  </script>
</body>
</html>
