<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLS Ruim</title>
  <style>
    .conteudo {
      width: 300px;
      height: 200px;
      border: 1px solid #000;
    }
    .imagem {
      /* Sem dimensões definidas */
    }
  </style>
</head>
<body>
  <div class="conteudo">
    <p>Algum texto aqui.</p>
  </div>

  <script>
    // Simula carregamento de uma imagem sem dimensões
    setTimeout(() => {
      const conteudo = document.querySelector('.conteudo');
      const imagem = document.createElement('img');
      imagem.src = 'https://via.placeholder.com/300x100';
      imagem.alt = 'Imagem';
      imagem.classList.add('imagem');
      conteudo.prepend(imagem); // Insere a imagem no início do contêiner
    }, 2000); // Carrega a imagem após 2 segundos
  </script>
</body>
</html>
